<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mock 2</title>
	<style type="text/css">
		div, header{ 
			display: inline-block;
		}
		.container{
			width: 100%;
			margin: 10px;
		}
		.col{
			width: 30%;
			border: 4px solid black;
			height: 400px;
		}
		header{
			border: 4px solid black;
			background: purple;
			width: 95%;
			height: 50px;
		}
		#red{
			background-color: red
		}
		#green{
			background: green;
		}
		#orange{
			background: orange;
		}

	</style>
</head>
<body>
		<div class="container"><header></header></div>
	<div class="container">
		<div class="col" id="red"></div>
		<div class="col" id="green"></div>
		<div class="col" id="orange"></div>
	</div>
</body>
</html>
